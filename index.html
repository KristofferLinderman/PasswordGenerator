<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/247e8f606b.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body>
    <!-- INSERT HTML HERE -->
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting range">
                <label for="length">Password length: <span id="passwordLengthText">10</span></label>
                <input type="range" id="length" min='4' max='20' value='10' />
            </div>
            <div class="setting">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" class="option-checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" class="option-checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" class="option-checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" class="option-checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>
    <div id="popup">
        <p>Password copied to clipboard.</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
